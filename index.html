<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!--Estilos CSS-->
    <link rel="stylesheet" href="assets/styles/login/login.css">
    <!--CDN's-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Login FRC</title>
</head>

<body>

    <div class="container">
        <div class="block">
            <div class="background">
                <div class="background-image">
                    <img src="assets/image/yoga.svg" alt="Imagen no encontrada" class="imagen">
                </div>
            </div>
        </div>
        <div class="block">
            <div class="background">
                <div class="background-login">
                    <div class="text-container">
                        <h1>Fisio</h1>
                        <span><h1>Rehab</h1>&nbsp;&nbsp;&nbsp;<h1>Center</h1></span>
                    </div>
                    <form action="general.html" class="miForm">
                        <div class="form-group">
                            <label class="L-1">Ingrese usuario</label>
                            <input type="text" class="mi-input">
                        </div>
                        <div class="form-group">
                            <label class="L-1">Ingrese su contraseña</label>
                            <input type="password" class="mi-input">
                        </div>
                        <button type="submit" class="btn-enviar"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;&nbsp; Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
